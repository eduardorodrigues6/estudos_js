<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <style>
    #animes{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-items: center;
      gap: 10px;
    }

    .card {
      border: 2px solid rebeccapurple;
      width: 100%;
    }

    img {
      width: 100%;
      height: 100vh;
      display: block;
    }
    
    .dragon_ball, .naruto {
      order: -1;
    }
  </style>
</head>
<body>
  <h1>Consumo API</h1>
  <div id="animes"></div>
  <script src="js/app.js"></script>
</body>
</html>
