<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>;
  <form name="selectForm">
    <p>
      <label for="tipoMusica">Escolha alguns tipos de música, em seguida, clique no botão abaixo:</label>
      <br>
      <select id="tipoMusica" name="tipoMusica" multiple="multiple">
        <option selected="selected">R&B</option>
        <option>Jazz</option>
        <option>Blues</option>
        <option>New Age</option>
        <option>Classico</option>
        <option>Ópera</option>
      </select>
    </p>
    <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
  </form>

  <script>
    let campo = document.selectForm.tipoMusica
    let selecionados = 0

    document.querySelector("#btn").onclick = () => {
      for (dados = 0; dados < campo.options.length; dados++) {
        if (campo.options[dados].selected) {
          selecionados++
        }
      }
      switch(selecionados) {
        case 3: 
          alert("selecionou poucas musicas") 
          break;

        case 4: 
          alert("selecionou bastante musicas")
          break;

        case 5: 
          alert("selecionou muitas musicas")
          break;

        case 6: 
          alert("selecionou todas las musicas!")
          break;

        default: 
          alert("selecionou quase nada de musicas!")
      }
      selecionados = 0
    }
  </script>


</body>

</html>
