<body>

  <script>
    /*
      Criar um sistema que tenha objeto de usuário, e tranforme as 
      senhas com asteristicos
    */
    
    const user = {
      name: 'Eduardo Rojas',
      email: 'edu@rojas.com',
      password: prompt('Digite sua senha: '),
      hide() {
        let novaSenha = ''
        for (let i = 0; i < this.password.length; i++) {
          novaSenha += '*'
        }
        return this.password = novaSenha
      }
    }

    console.log(user)
    user.hide()
    console.log(user)
  </script>
</body>
