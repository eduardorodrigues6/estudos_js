<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

<body>
  <div id="imprimir">

  </div>
  <script>
    /*
      Exibir qual dados de temperatura e quando digitar 'zero', 
      exibir a media das temperatura
    */
   
    let temperaturas = []
    let temp
    let media = 0
    
    while(temp != 0) {
      temp = parseInt(prompt('insira a temperatura'))
      temperaturas.push(temp)
    }
    
    for(let i = 0; i < temperaturas.length - 1; i++){
      media += temperaturas[i]
    }

    console.table(temperaturas)
    console.log(media / (temperaturas.length -1))
  
</script>
</body>

</html>
