<body>
  <script>
    /*
      Exibir qual dados de quantidades x valor comprados por um cliente
    */
    let valorProduto = 1.99
    let totalCompra = 0
    let quantidade = 50
  
    for(let n = 0; n < quantidade; n++){
      totalCompra += valorProduto
      console.log(`${n + 1} - R$ ${totalCompra.toFixed(2)}`)
    }

   
  </script>
</body>
